name: CodeMate Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Call Backend
        run: |
          curl -X POST https://your-deployed-url/webhook \
          -H "Content-Type: application/json" \
          -d '${{ toJson(github.event) }}'
